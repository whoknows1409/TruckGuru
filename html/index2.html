<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Selection</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo">TruckGuru</div>
        <div class="contact">
            <span>GET IN TOUCH</span>
            <span class="phone">72020 45678</span>
        </div>
    </header>

    <div class="location">
        <span>Mumbai, Maharashtra, India</span>
        <span class="distance">147 KM</span>
        <span>Pune, Maharashtra, India</span>
    </div>

    <div class="truck-selection">
        <h2>Truck Type</h2>
        <div class="dropdown">
            <button class="dropdown-btn">Select Truck</button>
            <div class="dropdown-content">
                <div class="truck-option" onclick="selectTruck('ACE / DOST / PICKUP (1.5 TON)')">ACE / DOST / PICKUP (1.5 TON)</div>
                <div class="truck-option" onclick="selectTruck('EICHER 14FT (3.5 TON)')">EICHER 14FT (3.5 TON)</div>
                <div class="truck-option" onclick="selectTruck('EICHER 17FT (5 TON)')">EICHER 17FT (5 TON)</div>
                <div class="truck-option" onclick="selectTruck('EICHER 19FT (7 TON)')">EICHER 19FT (7 TON)</div>
                <div class="truck-option" onclick="selectTruck('20FT CONTAINER (6.5 TON)')">20FT CONTAINER (6.5 TON)</div>
                <div class="truck-option" onclick="selectTruck('EICHER PRO 22FT (10 TON)')">EICHER PRO 22FT (10 TON)</div>
                <div class="truck-option" onclick="selectTruck('32FT CONTAINER (7/8 TON)')">32FT CONTAINER (7/8 TON)</div>
                <div class="truck-option" onclick="selectTruck('32FT CONTAINER (15 TON)')">32FT CONTAINER (15 TON)</div>
            </div>
        </div>
    </div>
</div>

<script src="/scripts/script2.js"></script>
</body>
</html>
