<!DOCTYPE html>
<html>
<head>
    <title>TruckGuru Booking</title>
    <link rel="stylesheet" href="/css/style5.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="TruckGuru Logo">
      </div>
      <div class="contact">
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
    <div class="navigation">
      <div class="location">
        <div class="info">
          <span>Your Location</span>
          <span class="arrow">â†’</span>
          <span>Destination</span>
          <span class="distance">10 km</span>
        </div>
      </div>
    </div>
    <div class="booking-summary">
      <div class="title">Booking Summary</div>
      <div class="details">
        <div class="label">Truck Type:</div>
        <div class="value">Flatbed</div>
      </div>
      <div class="vehicle">
        <img src="truck.png" alt="Truck">
        <div class="details">
          <div class="label">Vehicle:</div>
          <div class="value">Truck Model XYZ</div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn-primary" onclick="confirmBooking()">Confirm Booking</button>
        <button class="btn-secondary" onclick="cancelBooking()">Cancel</button>
      </div>
    </div>
  </div>
  <script src="/scripts/script5.js"></script>
</body>
</html>
